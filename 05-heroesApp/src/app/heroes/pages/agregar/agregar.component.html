<h1>
    {{ (heroe.id)? 'Editar' : 'Nuevo' }}
    Héroe: <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
    <!-- Primera Columna -->
    <div fxFlex="50" fxLayout="column">
        
        <!-- Div los dos primeros inputs -->
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
            <!-- Inpit Super Héroe -->
            <mat-form-field fxFlex="100">
                <mat-label> Super Héroe </mat-label>
                <input type="text" matInput required [(ngModel)]="heroe.superhero">
            </mat-form-field>
            <!-- ----------------- -->
            <!-- Input Alter Ego -->
            <mat-form-field fxFlex="100">
                <mat-label> Alter Ego </mat-label>
                <input type="text" matInput required [(ngModel)]="heroe.alter_ego">
            </mat-form-field>
            <!-- --------------- -->
        </div>
        <!-- --------------------------- -->
        
        <!-- Input Primera Aparición -->
        <mat-form-field fxFlex="100">
            <mat-label> Primera Aparición </mat-label>
            <input type="text" matInput required [(ngModel)]="heroe.first_appearance">
        </mat-form-field>
        <!-- ----------------------- -->
        
        <!-- Input Personajes -->
        <mat-form-field fxFlex="100">
            <mat-label> Personajes </mat-label>
            <input type="text" matInput required [(ngModel)]="heroe.characters">
        </mat-form-field>
        <!-- ---------------- -->
        
        <!-- Input Creador -->
        <mat-form-field fxFlex="100">
            <mat-label> Creador </mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!-- ------------- -->
        
        <!-- Input Foto URL -->
        <mat-form-field fxFlex="100">
            <mat-label> Foto URL </mat-label>
            <input type="url" matInput required [(ngModel)]="heroe.alt_img">
        </mat-form-field>
        <!-- -------------- -->
        <br>

        <!-- Botones -->
        <div fxLayout>
            <!-- Boton de Guardar -->
            <button mat-raised-button color="primary" (click)="guardar()">
                <mat-icon>edit</mat-icon>
                {{ (heroe.id)? 'Actualizar' : 'Guardar' }}
            </button>
            <!-- ---------------- -->
            
            <span class="spacer"></span>

            <!-- Boton de eliminar -->
            <button mat-raised-button color="warn" *ngIf="heroe.id" (click)="eliminarHeroe()">
                <mat-icon>remove</mat-icon>
                Eliminar
            </button>
            <!-- ----------------- -->
        </div>
        <!-- ------- -->

    </div>
    <!-- --------------- -->
    
    <!-- Segunda Columna -->
    <div fxFlex="50">
        <img [src]="heroe | imagen" alt="">
    </div>
    <!-- --------------- -->
</div>
