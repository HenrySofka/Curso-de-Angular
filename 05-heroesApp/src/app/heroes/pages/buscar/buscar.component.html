<div fxLayout="column">
    <div>
        <h1>Buscador de héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador: </h3>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input type="text"
                    placeholder="Pick one"
                    aria-label="Number"
                    matInput
                    [(ngModel)] = "termino"
                    [matAutocomplete]="auto"
                    (input)="buscando()"
                >
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
                
                    <mat-option *ngFor="let heroe of heroes" [value]="heroe" >
                      {{heroe.superhero}}
                    </mat-option>
                    
                    <mat-option  [value]="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                        No se encontro el héroe con el término: {{termino}}
                    </mat-option>

            </mat-autocomplete>
          </mat-form-field>
    </div>

    <ng-template #noEncontrado>
    </ng-template>
    

    <div>
        <pre>{{heroeSeleccionado|json}}</pre>
    </div>
</div>
