<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- selector de regiones -->
    <div class="row">
        <div class="col">
            <label class="form-label"> Continente: </label>
            <select class="form-control" formControlName="region">
                <option value=""> -- Seleccione Continente -- </option>
                <option  
                    *ngFor="let region of regiones"
                    [value]="region | lowercase"
                    
                > 
                    {{ region }} 
                </option>
            </select>
        </div>
    </div>
    <!-- -------------------- -->
    <!-- selector de paises -->
    <div class="row mt-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label"> País: </label>
            <select class="form-control" formControlName="pais">
                <option value=""> -- Seleccione País -- </option>
                <option  
                    *ngFor="let pais of paises"
                    [value]="pais.alpha3Code"
                > 
                    {{ pais.name }} 
                </option>
            </select>
        </div>
    </div>
    <!-- ------------------ -->
    <!-- selector de fronteras -->
    <div class="row mt-3" *ngIf="fronteras.length !== 0">
        <div class="col">
            <label class="form-label"> Fronteras: </label>
            <select class="form-control" formControlName="frontera">
                <option value=""> -- Seleccione Frontera -- </option>
                <option  
                    *ngFor="let frontera of fronteras"
                    [value]="frontera.alpha3Code"
                > 
                    {{ frontera.name }} 
                </option>
            </select>
        </div>
    </div>
    <!-- --------------------- -->

    <div class="row mt-3" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>



    <div class="row mt-3">
        <div class="vol">
            <button type="submit" class="btn btn-primary float-end"> Seleccionar </button>
        </div>
    </div>


</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>Value: {{ miFormulario.value | json }}</pre>
