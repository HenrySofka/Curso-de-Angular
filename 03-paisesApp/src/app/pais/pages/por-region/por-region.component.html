<h3>Buscar por región <small>{{ regionActiva | uppercase}}</small></h3>
<hr>

<h5>Seleccione la región</h5>

<div class="row">

    <!-- [ngClass]="{
        'btn-primary': regionActiva === region,
        'btn-outline-primary': regionActiva !== region
    }" -->

    <div class="col">
        <button 
            *ngFor="let region of regiones"
            [class]="getClaseCSS(region)"

            (click)="activarRegion(region)"
        >
            {{ region | uppercase}}
        </button>
    </div>
    
    <div class="row" *ngIf="paises.length > 0">
        <div class="col">
            <!-- Componente Tabla -->
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>

</div>
