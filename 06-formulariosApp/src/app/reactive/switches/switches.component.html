<h2>Reacrivo: <small>Switches</small></h2>
<hr>

<!-- Form -->
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Campo para los Radio Buttons -->
    <div class="row mb-3">
        <label for="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    value="M"
                    id="radioMasculino"
                    formControlName="genero"
                >
                <label 
                    class="form-check-label" 
                    for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    value="F"
                    id="radioFemenino"
                    formControlName="genero"
                >
                <label 
                    class="form-check-label" 
                    for="radioFemenino"
                >
                    Femenino
                </label>
            </div>
        </div>
    </div>
    <!-- ---------------------------- -->

    <!-- Campo para los switches -->
    <div class="row mb-3">
        <label for="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="flexSwitchCheckDefault"
                    formControlName="notificaciones"
                >
                <label 
                    class="form-check-label" 
                    for="flexSwitchCheckDefault"
                >
                    Quiero recibir notificaciones
                </label>
            </div>
        </div>
    </div>
    <!-- ----------------------- -->

    <!-- Campo para los checkbox -->
    <div class="row mb-3">
        <label for="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="flexCheckDefault"
                    formControlName="condiciones"
                >
                <label 
                    class="form-check-label" 
                    for="flexCheckDefault"
                >
                    Términos y condiciones
                </label>
            </div>
        </div>
    </div>
    <!-- ----------------------- -->

    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button 
                class="btn btn-primary float-end"
                type="submit"
            >
                Guardar
            </button>
        </div>
    </div>
    <!-- ------------ -->

    <hr>
    <h5>Valor del formulario</h5>
    <pre>{{ miFormulario.value | json }}</pre>
    <hr>
    
    <h5>Valid</h5>
    <pre>{{ miFormulario.valid | json }}</pre>
    <hr>
    
    <h5>Persona</h5>
    <pre>{{ persona | json }}</pre>
    <hr>

    <!-- <h5>Términos</h5>
    <pre>{{ miFormulario.controls["terminos"]?.errors | json }}</pre>
    <hr> -->


    <!-- <pre> Condiciones:  </pre> -->


</form>
<!-- Form -->
