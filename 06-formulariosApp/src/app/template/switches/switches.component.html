<h2>Template: <small>Switches</small></h2>
<hr>

<!-- Form -->
<form #formSwitches="ngForm">
    <!-- Campo para los Radio Buttons -->
    <div class="row mb-3">
        <label for="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    value="M"
                    [(ngModel)]="persona.genero"
                    name="radioGenero" 
                    id="radioMasculino"
                    required
                >
                <label 
                    class="form-check-label" 
                    for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    value="F"
                    [(ngModel)]="persona.genero"
                    name="radioGenero" 
                    id="radioFemenino"
                    required
                >
                <label 
                    class="form-check-label" 
                    for="radioFemenino"
                >
                    Femenino
                </label>
            </div>
        </div>
    </div>
    <!-- ---------------------------- -->

    <!-- Campo para los switches -->
    <div class="row mb-3">
        <label for="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    name="notificaciones"
                    [(ngModel)]="persona.notificaciones"
                    role="switch" 
                    id="flexSwitchCheckDefault"
                >
                <label 
                    class="form-check-label" 
                    for="flexSwitchCheckDefault"
                >
                    Quiero recibir notificaciones
                </label>
            </div>
        </div>
    </div>
    <!-- ----------------------- -->

    <!-- Campo para los checkbox -->
    <div class="row mb-3">
        <label for="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    name="terminos"
                    [(ngModel)]="terminosYCondiciones"
                    id="flexCheckDefault"
                    required
                >
                <label 
                    class="form-check-label" 
                    for="flexCheckDefault"
                >
                    Términos y condiciones
                </label>
            </div>
        </div>
    </div>
    <!-- ----------------------- -->

    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button 
                class="btn btn-primary float-end"
                [disabled]="formSwitches.invalid"
            >
                Guardar
            </button>
        </div>
    </div>
    <!-- ------------ -->


    <h5>Valor del formulario</h5>
    <pre>{{ formSwitches.value | json }}</pre>
    <br>

    <h5>Persona</h5>
    <pre>{{ persona | json }}</pre>
    <br>

    <h5>Términos</h5>
    <pre>{{ formSwitches.controls["terminos"]?.errors | json }}</pre>
    <br>

    <h5>Valid</h5>
    <pre>{{ formSwitches.valid | json }}</pre>
    <br>

    <pre> Condiciones:  </pre>


</form>
<!-- Form -->
