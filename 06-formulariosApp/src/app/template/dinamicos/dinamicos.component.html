<!-- Form -->
<form (ngSubmit)="guardar()" #formDinamico="ngForm" autocomplete="off">
    <!-- Campo para ingresar el nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre: </label>
        <div class="col-sm-9">
            <input 
                type="text"
                class="form-control"
                placeholder="Nombre de la persona"
                name="nombre"
                [ngModel]="persona.nombre"
                required
            >
            <!-- Mensaje de error -->
            <span 
                class="form-text text-danger"
                *ngIf="nombreValido()"
            >
                Este campo es obligatorio!!
            </span>
            <!-- ---------------- -->
        </div>
    </div>
    <!-- ----------------------------- -->
    <!-- Campo para ingresar el Agregar -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar: </label>
        <div class="col-sm-9">
            <div class="input-group">
                <input 
                    class="form-control"
                    placeholder="Agregar favorito"
                    name="nuevoJuego"
                    [(ngModel)]="nuevoJuego"
                    (keyup.enter)="agregarJuego()"
                >
                <button
                    class="btn btn-outline-primary"
                    type="button"
                    (click)="agregarJuego()"
                >
                    Agregar
                </button>
            </div>
        </div>
    </div>
    <!-- ------------------------------ -->
    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos: </label>
        <div class="col-sm-9">
            <div 
                class="input-group mb-1"
                *ngFor="let juego of persona.favoritos; let i = index"
            >
                <input 
                    name="favorito_{{i}}"
                    [(ngModel)]="juego.nombre"
                    class="form-control"
                    required
                >
                <button
                    class="btn btn-outline-danger"
                    type="button"
                    (click)="eliminar(i)"
                >
                    Eliminar
                </button>
            </div>
        </div>
    </div>
    <!-- ------------------------- -->

    <!-- Boton para guardar -->
    <div class="row">
        <div class="col-sm">
            <button
                class="btn btn-primary float-end"
                (click)="guardar()"
                [disabled]="formDinamico.invalid"
            >
                Guardar
            </button>
        </div>
    </div>
<!-- ------------------ -->
</form>
<!-- Form -->


<!-- Mostrar los datos -->
<span>Persona: </span>
<pre>{{ persona | json }}</pre>
<!-- ----------------- -->
